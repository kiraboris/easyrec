# Configuration file for EasyRec API

[api]
host = 0.0.0.0
port = 5000
debug = false
workers = 4

[model]
model_dir = models/checkpoints/deepfm_movies
config_path = config/deepfm_config.prototxt
model_type = DeepFM

[data]
train_data_path = data/movies_train_data.csv
test_data_path = data/movies_test_data.csv
sample_data_path = data/sample_data.csv

[features]
embedding_dim = 32
user_features = user_id,gender,age,occupation
item_features = item_id,genres
rating_features = rating

[training]
batch_size = 512
num_epochs = 10
learning_rate = 0.001
l2_regularization = 1e-4

[logging]
level = INFO
log_dir = logs

[cache]
enabled = false
redis_host = localhost
redis_port = 6379
cache_ttl = 3600
